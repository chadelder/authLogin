<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/libraries/css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container" ng-app="myApp" ng-controller="myCtrl">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">{{email}}</label>
          <input type="email" id="inputEmail" class="form-control userText" placeholder="Email address" ng-model="email" required autofocus>
          <label for="inputPassword" class="sr-only">{{password}}</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
          <div class="checkbox">
            <label class="labelCenter">
              <input type="checkbox" value="remember-me" class="centerCheckbox"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <!--/div-->
      </form>

    </div> <!-- /container -->

    <script src="/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="/libraries/angular/angular.min.js"></script>
    <script src="/controllers/test.js"></script>
  </body>
</html>
